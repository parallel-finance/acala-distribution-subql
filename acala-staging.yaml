specVersion: 1.0.0
name: acala-distribute-subql-staging
version: 1.0.0
description: A subql project for distributing acala rewards
repository: https://github.com/parallel-finance/acala-distribution-subql
runner:
  node:
    name: '@subql/node'
    version: '0.33.0'
  query:
    name: '@subql/query'
    version: '^0.12.0'
schema:
  file: ./schema.graphql
network:
  endpoint: wss://dis-acala-wss.parallel.fi
  genesisHash: '0x085e56e222de655882ceb8b7492f70f8b9b69d2b6ed8f19e22d6f067a79b1d41'
  dictionary: 'https://api.subquery.network/sq/subquery/parallel-heiko-dictionary'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleTransferEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
